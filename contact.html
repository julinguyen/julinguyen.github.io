
<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<meta charset="utf-8">
	<meta name="author" content="Juli Nguyen">
	<meta name="description" content="Save the Red Panda">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yrsa:700" rel="stylesheet">

	<header class="site-header">
		<h1>SAVE THE RED PANDA</h1>
		<div class="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</header>
	<main>
		<h2>Contact us</h2>
		<form id="form">
			<div>
				Want to know more how to save red pandas? Send us a note!
				<br>
				<label for="name">Name</label>
				<input type="text" name="name" value="" id="name" required>
				<br>
				<label for="email">Email</label>
				<input type="text" name="email" value="" id="email" required>
				<br>
			</div>
			<div>
				Do you want to save red pandas?
				<br>
				<input type="radio" name="save_red_panda" value="yes" id="yes">
				<label for="yes">Yes</label>
				
				<br>
				<input type="radio" name="save_red_panda" value="no" id="no">
				<label for="no">No</label>
				
				<br>
				<input type="radio" name="save_red_panda" value="cannot_save_myself" id="cannot_save_myself">
				<label for="cannot_save_myself">Can't even save myself</label>
				<br>
			</div>
			<div>
				What can you do to save red pandas? Check all that apply.
				<br>
				<input type="checkbox" name="what_do_save_red_panda" value="sleep" id="sleep">
				<label for="sleep">Go to sleep</label>
				<br>
				<input type="checkbox" name="what_do_save_red_panda" value="tell_more_people" id="tell_more_people">
				<label for="tell_more_people">Tell more people about red pandas</label>
				<br>
				<input type="checkbox" name="what_do_save_red_panda" value="donate" id="donate">
				<label for="donate">Donate to organizations that help saving red pandas</label>
				<br>
			</div>
			<div>
				<label for="send_message">Send us a message:</label>
				<br>
				<textarea name="send_message" id="send_message"></textarea>
				<br>
				<input type="submit" class="button">
			</div>
			
		</form>

	<script src="js/script.js"></script>
	<script>document.getElementById("form").onsubmit = thankUser;</script>
	</main>
	<br>
	<footer>
		&#169;2018 Save the Red Pandas
	</footer>

</body>
